{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
       <div class="centered-box">
        <h4 class="form-title">Log In</h4>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Login</button>
          </form>
        </div>
       </div> 
    </div>
  </div>
{% endblock %}
