{% extends 'base.html' %}
{% load reviews %}

{% block title %} Category {% endblock %}

{% block content %}
<h4>{{ category.name }} </h4>

<div class="container">
    <div class="row ">
        
        {% if items %}
            {% for item in items %}
            <div class="col-lg-3 col-md-6">
                <a href="{% url 'userreviews:item' item.id %}">{{ item.name }}</a>
            </div>
            % endfor %}
        {% else %}
            <p>No items found for this cateogry.</p>
        {% endif %}

    </div>
</div>
{% endblock %}
