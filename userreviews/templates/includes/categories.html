<h3 class="header-title">Categories</h3>

<div class="container pl-0">
    <section class="">
        <div class="row">
            {% for category in categories %}
            <div class="col-lg-3 col-md-6 category-card-container">
                <div class="category-card">
                    <a href="{% url 'userreviews:category' category.id %}">{{ category.name }} </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
