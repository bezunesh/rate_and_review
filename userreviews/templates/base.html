{% load static %}
</!DOCTYPE html>
<html>
<head>
	<title> {% block title %}Rate and Review {% endblock title %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'userreviews/bootstrap-4.5.3-dist/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'userreviews/css/style.css' %}">
  
</head>
<body>
	<div>
		<header>
      <div class="container navbar-container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-logo" href="/">Rateth</a>
          <button class="navbar-toggler" type="button" 
            data-toggle="collapse" data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="navbar-collapse collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href=""></a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'account_logout' %}">{{ 'Logout'}}</a>
                </li>
              {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">{{ 'Login'}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}">{{ 'Sign Up'}}</a>
                </li>
              {% endif %}
              </li> 
            </ul>
          </div>
        </nav>
    </div>
    </header>

    <br>
    {% block content %}
      main content
    {% endblock %}

  </div>
  <script type="text/javascript" src="{% static 'userreviews/jquery/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'userreviews/bootstrap-4.5.3-dist/js/bootstrap.min.js' %}"></script>
 </body>
 </html>
